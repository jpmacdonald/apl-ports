[package]
strategy = "build"
name = "cmake"

source_url = "https://github.com/Kitware/CMake"
tag_pattern = "v{{version}}"
version_pattern = "^3.31"
dependencies = []
script = """
./bootstrap --prefix=$PREFIX --parallel=$JOBS -- \
    -DCMAKE_BUILD_TYPE=Release \
    -DCMAKE_USE_OPENSSL=OFF
make -j$JOBS
make install
"""
