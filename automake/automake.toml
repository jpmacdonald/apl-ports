[package]
strategy = "build"
name = "automake"

source_url = "https://git.savannah.gnu.org/git/automake.git"
version_pattern = "v{{version}}"
download_url_template = "https://ftp.gnu.org/gnu/automake/automake-{{version}}.tar.gz"
dependencies = ["autoconf"]
script = """
./configure --prefix=$PREFIX
make -j$JOBS
make install
"""
