[package]
strategy = "build"
name = "gettext"

source_url = "https://git.savannah.gnu.org/git/gettext.git"
tag_pattern = "v{{version}}"
version_pattern = "^0.23"
dependencies = ["ncurses"]
script = """
./configure --prefix=$PREFIX \
    --disable-java \
    --disable-csharp \
    --without-git \
    --without-cvs \
    --without-xz
make -j$JOBS
make install
"""
