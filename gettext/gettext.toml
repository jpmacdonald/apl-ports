[package]
strategy = "build"
name = "gettext"

source_url = "https://ftp.gnu.org/pub/gnu/gettext/gettext-{{version}}.tar.gz"
tag_pattern = "{{version}}"
version_pattern = "0.22*"
dependencies = ["ncurses"]
script = """
./configure --prefix=$PREFIX \
    --disable-java \
    --disable-csharp \
    --without-git \
    --without-cvs \
    --without-xz
make -j$JOBS
make install
"""
