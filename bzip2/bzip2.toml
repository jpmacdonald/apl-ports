[package]
strategy = "build"
name = "bzip2"

source_url = "https://sourceware.org/git/bzip2.git"
tag_pattern = "bzip2-{{version}}"
version_pattern = "1.0.*"
download_url_template = "https://sourceware.org/pub/bzip2/bzip2-{{version}}.tar.gz"
script = """
make -j$JOBS PREFIX=$PREFIX
make install PREFIX=$PREFIX
"""
