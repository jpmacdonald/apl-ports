[package]
strategy = "build"
name = "python@3.14"

source_url = "https://github.com/python/cpython"
version_pattern = "v{{version}}"
version_pattern = "^3.14"
dependencies = [
    "openssl@3.5",
    "sqlite",
    "zlib",
    "xz",
    "libffi",
    "readline",
    "ncurses",
]
script = """
./configure --prefix=$PREFIX \
    --enable-optimizations \
    --with-openssl=$DEP_OPENSSL \
    --with-system-ffi \
    --with-readline=readline \
    --with-zlib=$DEP_ZLIB
make -j$JOBS
make install
"""
