[package]
strategy = "build"
name = "bison"

source_url = "https://git.savannah.gnu.org/git/bison.git"
version_pattern = "v{{version}}"
download_url_template = "https://ftp.gnu.org/gnu/bison/bison-{{version}}.tar.gz"
dependencies = ["m4"]
script = """
./configure --prefix=$PREFIX
make -j$JOBS
make install
"""
