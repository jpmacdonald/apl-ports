[package]
strategy = "build"
name = "libyaml"

source_url = "https://github.com/yaml/libyaml"
tag_pattern = "{{version}}"
dependencies = ["autoconf", "automake", "libtool"]
script = """
[ -f configure ] || ./autogen.sh
./configure --prefix=$PREFIX --disable-shared --enable-static
make -j$JOBS
make install
"""
